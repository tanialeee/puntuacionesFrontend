<h2>Inserciom de nuevo Jugador</h2>

<form #formJugador="ngForm" (ngSubmit)= "onSubmit()">

  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="jugador.nombre">

  <label for="puntuacion">Puntuacion:</label>
  <input type="number" name="puntuacion" #puntuacion ="ngModel"  [(ngModel)]="jugador.puntuacion">

  <input type="submit" value='Guardar'>
</form>
